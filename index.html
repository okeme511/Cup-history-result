<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome and google font-->
    <script
      src="https://kit.fontawesome.com/1fa7dd7bb9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,100;1,100&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/favicon (1).ico" alt="logo" />
      WORLD CUP WINNERS CHECK
    </h1>

    <div class="Guess-area">
      <p class="rules">
        Rules: You must attempt all options starting from 2002 to 2022
      </p>
      <div class="year-area">
        <button class="btn btn--medium btn--red">
          <i class="fa-regular fa-flag"></i>
          <p>2002</p>
        </button>

        <button class="btn btn--medium btn--orange">
          <i class="fa-regular fa-flag"></i>
          <p>2006</p>
        </button>
        <button class="btn btn--medium btn--green">
          <i class="fa-regular fa-flag"></i>
          <p>2010</p>
        </button>
        <button class="btn btn--medium btn--blue">
          <i class="fa-regular fa-flag"></i>
          <p>2014</p>
        </button>
        <button class="btn btn--medium btn--yellow">
          <i class="fa-regular fa-flag"></i>
          <p>2018</p>
        </button>
        <button class="btn btn--medium btn--purple">
          <i class="fa-regular fa-flag"></i>
          <p>2022</p>
        </button>
      </div>

      <div class="question-area">
        <span id="operand1">0</span>
        <span id="operarator">vs</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="enter-message">Enter Answer:</p>
        <input id="answer-box" type="text" />
      </div>
      <button class="btn btn--red">Submit Answer</button>
    </div>

    <div class="attempt-area"></div>
    <p class="result">Number of Pass Attempts <span id="score">0</span></p>
    <p class="result">
      Number of Failed Attempts <span id="incorrectscore">0</span>
    </p>

    <script src="assets/js/script.js"></script>
  </body>
</html>
